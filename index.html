<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset=UTF-8>
  <title>Connect Four</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="js/main.js"></script>
</head>

<body>
  <h4>Connect Four</h4>
  <div class="board"></div>

  <div class="configuration">
    <!--
      Esta área deve permitir ao jogador optar por diferentes configurações de jogo.
        - Tamanho do tabuleiro
        - Jogo contra o computador ou outro jogador
        - Primeiro jogador a jogar
        - Nível da inteligência artificial
        https://codepen.io/lonekorean/project/editor/ZGpqVX
    -->
    <div class="config-size">
      <h5>Board Size</h5>
      <input id="size-w" type="text" name="config-size" value="7">
      <p> x </p>
      <input id="size-h" type="text" name="config-size" value="6">
    </div>
    <div class="config-opponent">
      <h5>Opponent</h5>
      <div class="opponent-option">
        <input id="player" type="radio" name="config-opponent" value="Player" onclick="select_opponent(id)">
        <label for="player">Player</label>
      </div>
      <div class="opponent-option">
        <input id="ai" type="radio" name="config-opponent" value="AI" checked onclick="select_opponent(id)">
        <label for="ai">AI</label>
      </div>
    </div>
    <div class="config-first">
      <h5>First Player</h5>
      <div class="first-option">
        <input id="first-player" type="radio" name="first-option" value="Player" checked>
        <label for="first-player" id="f-label">Player</label>
      </div>
      <div class="first-option">
        <input id="first-ai" type="radio" name="first-option" value="AI">
        <label for="first-ai" id="s-label">AI</label>
      </div>
    </div>
    <!-- only appears if AI was selected before -->
    <div class="config-dif">
      <h5>Difficulty</h5>
      <div class="dif-level">
        <input id="dif1" type="radio" name="config-dif" value="1">
        <label for="dif1">1</label>
      </div>
      <div class="dif-level">
        <input id="dif2" type="radio" name="config-dif" value="2">
        <label for="dif2">2</label>
      </div>
      <div class="dif-level">
        <input id="dif4" type="radio" name="config-dif" value="4" checked>
        <label for="dif4">4</label>
      </div>
      <div class="dif-level">
        <input id="dif6" type="radio" name="config-dif" value="6">
        <label for="dif6">6</label>
      </div>
      <div class="dif-level">
        <input id="dif8" type="radio" name="config-dif" value="8">
        <label for="dif8">8</label>
      </div>
    </div>
    <button class="button config-btn" onclick="start_game()">START GAME</button>
  </div>
  <div class="configuration rules">
    <h5>Objective:</h5>
    <p>The objective s is to make a straight line of four pieces; the line can be vertical, horizontal or diagonal.</p>
  </div>
  <div class="configuration leaderboard">
    <h5>Leaderboard:</h5>
  </div>
  <div class="commands">
    <!--
        A maior parte da interação será com o tabuleiro. No entanto, existirão alguma comandos que serão desencadeados por outras interações
          - Visualizar as instruções
          - Iniciar o jogo com as configurações correntes
          - Permitir que o adversário comesse em primeiro lugar
          - Desistir do jogo
          - Visualizar as classificações

        Buttons at the bottom of the board all in one line (only appear after new game starts)
      -->

    <button class="button cmd-btn btn-start">START GAME</button>
    <button class="button cmd-btn btn-opponent">OPPONENT FIRST</button>
    <button class="button cmd-btn btn-config" onclick="show_config()">CONFIGURATION</button>
    <button class="button cmd-btn btn-rules" onclick="show_rules()">RULES</button>
    <button class="button cmd-btn btn-leaderboard" onclick="show_leaderboard()">LEADERBOARD</button>
    <button class="button cmd-btn btn-quit">QUIT</button>
  </div>

  <div class="validator">
    <a target="_blank" href="https://validator.w3.org/check?uri=https://truvam.github.io/connect-four/"><img src="img/W3C_HTML5_certified.png"
        alt="HTML Validator" style='height: 10%; width: 10%; object-fit: contain'></a>
    <a target="_blank" href="https://jigsaw.w3.org/css-validator/validator?uri=https://truvam.github.io/connect-four/"><img
        src="img/valid-css.gif" alt="CSS Validator" style='height: 10%; width: 10%; object-fit: contain'></a>
  </div>

</body>

</html>
